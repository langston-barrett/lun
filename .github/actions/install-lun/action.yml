# Usage:
#
#     - uses: langston-barrett/lun/.github/actions/install-lun@SHA
#

name: Install lun
description: Install lun from GitHub Releases and add it to PATH
inputs:
  version:
    description: version (without the leading 'v')
    required: false
    default: '0.4.0'
  target:
    description: Target triple
    required: false
    default: 'x86_64-unknown-linux-gnu'
runs:
  using: composite
  steps:
    - name: Download and install lun
      shell: bash
      # For why `env`, see https://docs.zizmor.sh/audits/#template-injection
      env:
        REPO: langston-barrett/lun
        TARGET: ${{ inputs.target }}
        VERSION: ${{ inputs.version }}
      run: | # zizmor: ignore[github-env]
        set -euo pipefail
        install_dir="${HOME}/.local/bin"
        mkdir -p "${install_dir}"
        echo "${install_dir}" >> "${GITHUB_PATH}"
        name=${REPO#*/}
        file="${name}-${TARGET}.gz"
        url="https://github.com/${REPO}/releases/download/v${VERSION}/${file}"
        curl \
          --fail \
          --location \
          --proto '=https' \
          --retry 1 \
          --retry-delay 3 \
          --show-error \
          --silent \
          --tlsv1.2 \
          --output "${install_dir}/${name}.gz" \
          ${url}
        gunzip "${install_dir}/${name}.gz"
        chmod +x "${install_dir}/${name}"
